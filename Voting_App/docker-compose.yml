services:
  vote:
    build: ./vote
    container_name: vote
    ports:
      - "8080:8080"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - frontend
      - backend

  redis:
    image: redis:7
    container_name: redis-db
    healthcheck:
      test: ["CMD", "bash", "/healthchecks/redis.sh"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - backend 
    volumes:
      - ./healthchecks:/healthchecks:ro

  worker:
    build: ./worker
    container_name: worker
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_healthy
    networks:
      - backend    

  result:
    build: ./result
    container_name: result-app
    ports:
      - "8081:8081"
    environment:
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=postgres
    depends_on:
      db:
        condition: service_healthy
    networks:
      - frontend
      - backend

  db:
    image: postgres:15
    container_name: db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    healthcheck:
      test: [ "CMD", "/healthchecks/postgres.sh" ]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - backend
    volumes:
      - ./healthchecks:/healthchecks:ro
      - db-data:/var/lib/postgresql/data

  seed:
    build: ./seed-data
    container_name: seed-app
    networks:
      - backend
    depends_on:
      - vote
    profiles: ["seed"]

networks:
  frontend:
  backend:

volumes:
  db-data: